<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Pascal's briwates </title>

  </head>

  <body>
      <div class="container-fluid min-vh-100">
        <div class="row justify-content-center">
            <div class="col-12 p-0">
                <div class="jumbotron bg-dark text-white min-vh-100 text-center m-0 bg-info d-flex flex-column justify-content-center">
                    <h1 class="display-4">Pascal's triangle</h1>
                    <p class="lead">
                        {% for row in pascal %}
                            <div class="text-center">
                                <div class="btn-group">
                                    {% for element in row %}
                                        <a href=# class="btn btn-outline-warning">{{ element }}</a>
                                    {% endfor %}
                                </div>
                            </div>
                        {% endfor %}
                    </p>
                </div>
            </div>
        </div>

    </div>
  </body>
</html>
